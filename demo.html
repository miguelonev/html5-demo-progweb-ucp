<!DOCTYPE html>
<html lang="es">
    <head>
        <title>text-stroke y Reconocimiento de Voz</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <style>
            h1{
             -webkit-text-stroke-width: 1px;
             -webkit-text-stroke-color: black;
            }
            
            h2{
             color: black;
             -webkit-text-fill-color: white;
             -webkit-text-stroke-width: 1px;
             -webkit-text-stroke-color: black;
            }
        </style>
    </head>
    <body>
        <div> 
            <h1>Programación Web Html5</h1>
            <h2>Reconocimiento de voz y text-stroke</h2>
            <script>if (document.createElement("input").webkitSpeech === undefined) {
                document.write("<p>Lo siento, tu navegador no soporta esta función.</p>");
            }</script>
            Hablar<input type="text" x-webkit-speech>
        </div>
    </body>
</html>
